<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | EcoSpark</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 128, 0, 0.2);
      padding: 40px;
      gap: 30px;
      max-width: 1000px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
    }

    .illustration {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration img {
      width: 100%;
      max-width: 400px;
      animation: float 3s ease-in-out infinite;
    }

    .form-container {
      flex: 1;
    }

    .form-container h2 {
      color: #064420;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input,
    .form-container textarea {
      padding: 12px 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #f1f8f4;
      resize: none;
      transition: all 0.3s ease;
    }

    .form-container input:focus,
    .form-container textarea:focus {
      outline: none;
      background: #e0f2f1;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.2);
    }

    .form-container button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    .form-container button:hover {
      background-color: #388e3c;
      box-shadow: 0 0 20px rgba(56, 142, 60, 0.4);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .illustration {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="feedback.jfif" alt="Feedback Illustration" />
    </div>
    <div class="form-container">
      <h2>We value your feedback ðŸŒ¿</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Feedback" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
